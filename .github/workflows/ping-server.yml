name: Ping Production Server

# Run every 5 minutes
on:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  keep-awake:
    runs-on: ubuntu-latest
    steps:
      - name: Ping the /health endpoint
        run: |
          echo "Pinging https://prgems-server.onrender.com/health"
          curl --fail "https://prgems-server.onrender.com/health" -o /dev/null